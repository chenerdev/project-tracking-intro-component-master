<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="images/logo.svg" alt="" />
      <div class="popupclick">
        <img src="images/icon-hamburger.svg" alt="" class="mobilepopupopen" />
        <img src="images/icon-close.svg" alt="" class="mobilepopupclose" />
      </div>
      </div>

      <ul class="mobilepopup">
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li class="Login">Login</li>
      </ul>
    </header>

    <main>
      <div class="heroimg">
        <img src="images/illustration-devices.svg" alt="" />
      </div>

      <div class="herotext">
        <h5><span>New</span>Monograph Dashboard</h4>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="herotextbtn">
          <button>Schedule a demo</button>
          <h6>to see a preview</h4>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="js.js"></script>
  </body>
</html>
